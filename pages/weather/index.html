<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="theme-color" content="#18425A" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../output/weather.css" />
    <title>SkyWatch</title>

    <script defer type="module" src="../../scripts/main.js"></script>
  </head>
  <body>
    <div class="input-section">
      <a href="/" id="back-to-home">Back to home</a>
      <form action="/" id="place-input-form">
        <input
          type="text"
          placeholder="Search a City/Country"
          id="place-input"
          required
        />
        <button type="submit">Search</button>
      </form>
    </div>

    <section class="initial-content-card" id="initial-content-card">
      <h1>Search for a City or Country</h1>
      <p>Suggestion: Try searching your place to get started.</p>
    </section>

    <div class="loading-card no-display" id="loading-card">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <h1>Loading...</h1>
    </div>

    <section class="error-card no-display" id="error-card">
      <h1>Such Place Doesn't Exist</h1>
      <p>Make sure to double check the spelling or if it even exist.</p>
    </section>

    <div class="weather-card no-display" id="weather-card">
      <div class="section-one">
        <div class="section-one-info">
          <p id="weather-location"></p>
          <p id="location-date"></p>
          <img id="weather-icon" alt="Weather Icon" />
          <p id="weather-condition"></p>
        </div>
        <div class="section-one-temp">
          <h1 id="main-temp"></h1>
          <div>
            <h2 id="min-temp"></h2>
            <h2 id="max-temp"></h2>
          </div>
        </div>
      </div>

      <div class="section-two">
        <div class="section-two-card">
          <div>
            <p>Sunrise</p>
            <p id="sunrise"></p>
          </div>
          <img src="/icons/sunrise.png" alt="Sunrise Icon" />
        </div>
        <div class="section-two-card">
          <div>
            <p>Sunset</p>
            <p id="sunset"></p>
          </div>
          <img src="/icons/sunset.png" alt="Sunset Icon" />
        </div>
        <div class="section-two-card">
          <div>
            <p>Humidity</p>
            <p id="humidity"></p>
          </div>
          <img src="/icons/humidity.png" alt="Humidity Icon" />
        </div>
        <div class="section-two-card">
          <div>
            <p>Pressure</p>
            <p id="pressure"></p>
          </div>
          <img src="/icons/pressure.png" alt="Pressure Icon" />
        </div>
        <div class="section-two-card">
          <div>
            <p>Wind</p>
            <p id="wind"></p>
          </div>
          <img src="/icons/wind.png" alt="Wind Icon" />
        </div>
        <div class="section-two-card">
          <div>
            <p>Visibility</p>
            <p id="visibility"></p>
          </div>
          <img src="/icons/visibility.png" alt="Visibility Icon" />
        </div>
        <div class="section-two-card">
          <div>
            <p>Cloudinesss</p>
            <p id="cloudiness"></p>
          </div>
          <img src="/icons/cloudy-day.png" alt="Cloudy Icon" />
        </div>
      </div>

      <div class="section-three">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper" id="swiper-wrapper"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>

      <div class="section-four">
        <div class="air-quality-index" id="air-quality-index-wrapper">
          <p>Air Quality Index</p>
          <p id="air-quality-index"></p>
        </div>
      </div>
    </div>
  </body>
</html>
